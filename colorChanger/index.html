<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Changing Color</h1>
    <div id="container">
        <button class="contain2" id="red">Red</button>
        <button class="contain2" id="blue">Blue</button>
        <button class="contain2" id="green">Green</button>
        <button class="contain2" id="yellow">Yellow</button>
        <button class="contain2" id="grey">Grey</button>
    </div>

    <p>Try clicking on one of the colors above to change the background color of the page!</p>

    <script src="script.js"></script>
</body>
</html>
